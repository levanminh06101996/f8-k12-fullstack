<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 50px;
            height: 50px;
            background-color: blue;
            animation: ltr 3s ease-in-out infinite alternate;
            position: fixed;
            top: 0;
            left: 0;
            

        }

        @keyframes ltr {
            from {
                top: 0;
                left: 0;
            }
            to {
                top: 0;
                left: 100%;
            }
        }

        
    </style>
</head>
<body>
    <div class="box"></div>

</body>
</html>
