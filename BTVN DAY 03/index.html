<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Tiny5&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Tiny5&display=swap" rel="stylesheet">
<link rel="stylesheet" href="./style.css">
</head>
<body>
    <section class="cart">
        <div class="cart-imgs">
            <img src="./imgs/head phone.png" alt="headphone">
        </div>
        <div class="cart-content">
            <span class="cart-shipping">Free shipping</span>
            <h1 class="cart_content-text">Razer Kraken Kitty Edt Gaming Headset Quartz</h1>
            <span class="cart-price">1 599,000</span>
            <span class="cart-price-selling">799,000</span>
            <span class="description">The offer is valid until April 3 or as long as stock lasts!</span>
            <button class="cart-button">Add to cart</button>
            <div class="cart-stock">
                <div class="cart-icon-stock"></div>
                <span class="cart-description-stock">50+ pcs. in stock.</span>
            </div>
            <div class="cart-add-to-cart">
                <img src="./imgs/Balance.svg" alt="Balance">
                <span class="cart-text-to-cart">Add to cart</span>
            </div>
            <div class="cart-add-to-wishlist">
                <img src="./imgs/cart love.png" alt="cart love">
                <span class="cart-text-to-wishlist">Add to wishlist</span>
            </div>

        </div>
    </section>
</body>
</html>
